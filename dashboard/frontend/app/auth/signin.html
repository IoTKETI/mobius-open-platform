<div flex layout="row" layout-align="center center" ng-controller="authController">
  <md-card flex-xl="20" flex-md="33" flex-sm="50" class="signin-form" >
    <md-card-title class="bg-dashboard bd-shadow">
      <md-card-title-text>
        <span class="md-headline">Sign in</span>
        <span class="md-subhead">IoT OCEAN DASHBOARD Service</span>
      </md-card-title-text>
    </md-card-title>

    <md-card-content>
      <div layout="column">
        <md-input-container class="md-block">
          <label>NAME</label>
          <input ng-model="formData.signin.userName" type="text" on-key-enter="signin()" class="form-control" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block">
          <label>USER ID</label>
          <input ng-model="formData.signin.userId" type="text" on-key-enter="signin()" class="form-control" ng-required="true">
        </md-input-container>

        <md-input-container class="md-block">
          <label>EMAIL</label>
          <input ng-model="formData.signin.email" type="text" on-key-enter="signin()" class="form-control" ng-required="true">
        </md-input-container>

        <div layout="row">
          <md-input-container class="md-block">
            <label>PASSWORD</label>
            <input ng-model="formData.signin.password" on-key-enter="signin()" type="password">
          </md-input-container>

          <md-input-container class="md-block">
            <label>REPEAT PASSWORD</label>
            <input ng-model="formData.signin.password2" on-key-enter="signin()" type="password">
          </md-input-container>
        </div>
      </div>
    </md-card-content>

    <md-card-actions layout="row" layout-align="end center">
      <md-button ng-click="signin()">Sign in</md-button>
    </md-card-actions>
  </md-card>
</div>
