<div class="create-resource modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete the selected resource</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="description">
            <div class="delete-guide">
              When you click "Delete" button, the selected resource will be removed form server include it's descendant resources. and this process is not recoverable. Confirm what you want to do!
            </div>
            <br />
            <br />
            <br />
            <div class="delete-check">
              Type resource name(rn) of the resource which want to delete.:
              <br />
              <input type="text" name="resource-id" ng-model="resourceIdCheck" style="width: 80%" focus-me>
              <br />
              <span ng-show="invalidResourceId" class="invalid-message" ng-bind="invalidResourceId"></span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
