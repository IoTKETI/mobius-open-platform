<h1 mat-dialog-titile>펌웨어 업로드</h1>
<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput formControlName="version" placeholder="Version" required>
        <mat-error *ngIf="form.controls['version'].hasError('required')">
            버전을 입력해주세요.
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <ngx-mat-file-input formControlName="file" placeholder="File" accept=".hex, .bin" ></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
        <mat-error *ngIf="form.controls['file'].hasError('required')">
            업로드할 파일을 선택해주세요
        </mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">취소</button>
  <button mat-raised-button (click)="onUpload()">등록</button>
</mat-dialog-actions>
