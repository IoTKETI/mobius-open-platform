<div id="home" ng-controller="navbarController" ng-init="init()">
  <header class="app-header navbar">
    <div class="navbar-brand"></div>

    <ul class="nav navbar-nav ml-auto d-md-down-none">
      <li ng-if="loginuser == null" class="nav-item dropdown">
        <a class="nav-link" ui-sref="login" role="button">login</a>
      </li>
      <li ng-if="loginuser != null" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="img-avatar" >
            <i class="fas fa-user"></i>
          </span>

          <span ng-if="loginuser.username != null" class="d-md-down-none" ng-bind="loginuser.username" title="{{loginuser.email}}"></span>
          <span ng-if="loginuser.username == null" class="d-md-down-none" ng-bind="loginuser.email" title="{{loginuser.email}}"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right">

          <div class="dropdown-header text-center">
              <strong>Account</strong>
          </div>
<!--
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
          <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Setting</a>
-->
          <a class="dropdown-item" ng-click="logout()"><i class="fa fa-lock"></i> Logout</a>
        </div>
      </li>

    </ul>
</header>  
  <div class="content">
    <div class="userInfo">
      <div class="userImage"></div>
      <div class="userName">{{loginuser.username}}</div>
    </div>
    <div class="quickMenu">
      <div>
        <a href="" ui-sref="main.dashboard" class="menu-element"><div class="img-button mobius-status"></div><span class="menu-label">Mobius 상태 조회</span></a>
        <a href="" ui-sref="main.device.device-list" class="menu-element"><div class="img-button device-manage"></div><span class="menu-label">디바이스 관리</span></a>
        <a href="" ui-sref="main.acp.acp-list({acpId: ''})" class="menu-element"><div class="img-button access-protect"></div><span class="menu-label">접근 권한 관리</span></a>
        <a href="" ui-sref="main.data-browser({deviceId: ''})" class="menu-element"><div class="img-button data-search"></div><span class="menu-label">데이터 탐색기</span></a>
      </div>
      <div>
        <a ng-href="{{serviceUrl.resmon}}" class="menu-element"><div class="img-button resmon"></div><span class="menu-label">리소스 브라우저</span></a>
        <a ng-href="{{serviceUrl.dashboard}}" class="menu-element"><div class="img-button dashboard"></div><span class="menu-label">대시보드</span></a>
        <a ng-href="{{serviceUrl.ota}}" class="menu-element"><div class="img-button ota"></div><span class="menu-label">OTA 관리기</span></a>
        <a ng-href="{{serviceUrl.sns}}" class="menu-element"><div class="img-button agent"></div><span class="menu-label">에이전트 관리기</span></a>
      </div>
    </div>
  </div>
</div>
