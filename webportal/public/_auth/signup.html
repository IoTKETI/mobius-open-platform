<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="card mx-4">
                    <div class="card-block p-4">
                      <h1>사용자 등록</h1>
                      <p class="text-muted">당신의 계정을 생성합니다.</p>
                      <div class="input-group mb-3">
                          <span class="input-group-addon"><i class="icon-user"></i>
                          </span>
                          <input ng-model="formData.signup.username" type="text" on-key-enter="signup()" class="form-control" ng-required="true" placeholder="사용자 이름">
                      </div>

                      <div class="input-group mb-3">
                          <span class="input-group-addon">@</span>
                          <input ng-model="formData.signup.email" type="text" on-key-enter="signup()" class="form-control" ng-required="true" placeholder="이메일">
                      </div>

                      <div class="input-group mb-3">
                          <span class="input-group-addon"><i class="icon-lock"></i>
                          </span>
                          <input ng-model="formData.signup.password" type="password" on-key-enter="signup()" ng-change="checkPasswordStrength('signup')" class="form-control" ng-required="true" placeholder="비밀번호(알파벳과 숫자 또는 특수문자[!@#$%]로 8자리 이상 조합)">
                      </div>

                      <div class="input-group mb-3 password-validation" ng-if="passwordValidationMessage != ''" ng-class="validPassword?'':'invalid'">
                        <span ng-bind="passwordValidationMessage"></span>
                      </div>

                      <div class="input-group mb-4">
                          <span class="input-group-addon"><i class="icon-lock"></i>
                          </span>
                          <input ng-model="formData.signup.passwordConfirm" type="password" on-key-enter="signup()" class="form-control" ng-required="true" placeholder="비밀번호 재입력">
                      </div>

                      <hr />


                      <div class="input-group mb-4">
                        <p class="text-muted">"사용자 계정 생성" 버튼을 클릭하면 <a class="user-agree-link" ng-click="showUserAgreementModal('eua')">이용약관</a> 및 <a class="user-agree-link" ng-click="showUserAgreementModal('privacy')">개인정보 보호정책</a>에 동의하게됩니다.</p>
                      </div>

                      <button ng-click="signup()" ng-disabled="disableSignupButton()" type="button" class="btn btn-block btn-success">사용자 계정 생성</button>
                      <!-- <hr>
                      <button onclick="javascript:location.href='./auth/login/google'" type="button" class="btn google-login"><img src="../img/google-login-icon.png">Google 계정으로 가입</button>             -->
                    </div>
<!--
                    <div class="card-footer p-4">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-block btn-facebook" type="button">
                                    <span>facebook</span>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-block btn-twitter" type="button">
                                    <span>twitter</span>
                                </button>
                            </div>
                        </div>
                    </div>
-->
                </div>
            </div>
        </div>
    </div>
</div>
