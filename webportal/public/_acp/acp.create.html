<div class="animated fadeIn" ng-init="init()">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel  panel-default">
        <div class="panel-heading" style="position:relative">
          <i class="fa fa-align-justify"></i> My devices
          <button ui-sref="main.device.device-register" class="btn btn-xs btn-outline-primary btn-add-device"> <i class="icon-plus"></i> Add new device </button>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th><!--device icon--></th>
              <th>Owner</th>
              <th>Device name</th>
              <th>AE Name</th>
              <th>Description</th>
              <th>Shared</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="device in deviceList">
              <td><span class="fa " ng-class="device.deviceInfo.icon"></span></td>
              <td>
                <span ng-if="device.owner.username != null" ng-bind="device.owner.username" title="{{device.owner.email}}"></span>
                <span ng-if="device.owner.username == null" ng-bind="device.owner.email"></span>
              </td>
              <td><span ng-bind="device.deviceInfo.nickname"></span></td>
              <td><span ng-bind="device.resourceInfo.resourceName"></span></td>
              <td><span ng-bind="device.deviceInfo.description"></span></td>
              <td>
                <span class="badge badge-success" ng-bind="device.acl.length">Active</span>
              </td>
            </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">4</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
