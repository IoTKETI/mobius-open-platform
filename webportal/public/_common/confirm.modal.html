<div class="modal fade confirm-message-modal">
  <div class="modal-dialog modal-md "   ng-class="theme">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1">
            <div class="confirm-message" ng-bind="message" ng-repeat="message in messages"></div>

            <div class="prompt-message" ng-bind="prompt" ></div>

          </div>

        </div>


      </div>
      <div class="modal-footer">
        <button type="button" ng-click="confirmModal(false)" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" ng-click="confirmModal(true)" class="btn btn-primary-40" data-dismiss="modal">확인</button>
      </div>
    </div>
  </div>
</div>
